<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha usuario</title>
    <link rel="stylesheet" href="/site.css">
</head>

<body>
    <div class="Contenido">
        <div class="ImagenUsuario">
            <img src="" alt="Imagen de avatar" id="avatar" class="avatar">
        </div>
        <div class="DatosUsuario">
            <label for="nombre">Nombre de usuario</label>
            <input type="text" id="nombre" name="nombre">

            <label for="apellido">Apellidos de usuario</label>
            <input type="text" id="apellido" name="apellido">

        </div>
    </div>
    <div class="accion">
        <button type="button" onclick="console.log(document.getElementById('nombre').value + ' ' + document.getElementById('apellido').value)">
            Aceptar
        </button>
    </div>
    <script src="demo.js"></script>
</body>

</html>
